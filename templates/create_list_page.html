

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'static.css' %}">
    <title>Create Product</title>
    
</head>

<body>
    <h1>Create a new product for "{{ subcategory.name }}" under "{{ category.name }}" category</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" id="product_name" required><br><br>
        </div>
        
        <div>
            <label for="product_price">Product Price:</label>
            <input type="text" name="product_price" id="product_price" required><br><br>
        </div>

        <div>
            <label for="stock">Stock:</label>
            <input type="number" name="stock" id="stock" required><br><br>
        </div>

        <div>
            <label for="product_image">Product Image:</label>
            <input type="file" name="product_image" id="product_image"><br><br>
        </div>

        <button type="submit">Create Product</button>
    </form>
   

    <!-- <a href="/product_view/{{ subcategory.id }}"> {{ subcategory.name }}</a> -->
</body>
</html>
