

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - {{ list_page.product_name }}</title>
    <link rel="stylesheet" href="{% static 'static.css' %}">

</head>
<body>
    <header>
        <h1>Edit Product: {{ list_page.product_name }}</h1>
    </header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" value="{{ list_page.product_name }}" required>
            </div>

            <div class="form-group">
                <label for="product_price">Product Price:</label>
                <input type="number" id="product_price" name="product_price" value="{{ list_page.product_price }}" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" value="{{ list_page.stock }}" required><br><br>
            </div>

            <div class="form-group">
                <label for="product_image">Product Image (optional):</label>
                <input type="file" id="product_image" name="product_image">

               
                {% if list_page.product_image %}
                    <div class="current-image">
                        <p>Current Image:</p>
                        <img src="{{ list_page.product_image.url }}" alt="Current Image" style="max-width: 200px; height: auto;">
                    </div>
                {% else %}
                    <p>No image available.</p>
                {% endif %}
            </div>

            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
    
</body>
</html>
