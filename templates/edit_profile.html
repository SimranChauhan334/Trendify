


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ profile_instance.first_name }}">
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ profile_instance.last_name }}">
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ profile_instance.email }}">
        
        <label for="is_vendor">Vendor Status:</label>
        <input type="checkbox" name="is_vendor" id="is_vendor" {% if profile_instance.is_vendor %} checked {% endif %}>
        
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" name="profile_picture" id="profile_picture">
        
        <button type="submit">Save Changes</button>
    </form>
    
</body>
</html>
